<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist fractal</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <div class="brand-text">Checklist fractal</div>
      </div>

      <nav class="side-nav" aria-label="Secciones">
        <ul id="sideMenu"><!-- Llenado por app.js --></ul>
      </nav>

      <div class="sidebar-footer">
        <small>© <span id="yearNow"></span></small>
      </div>
    </aside>

    <!-- Content -->
    <div class="content">
      <header class="header">
        <div class="titles">
          <h1 id="appTitle">Herramientas para detección de fractales</h1>
          <p id="appSubtitle"></p>
        </div>
        <div class="toolbar">
          <!-- Selector global de tendencia -->
          <select id="trendSelect" title="Tendencia">
            <option value="alcista">Alcista</option>
            <option value="bajista">Bajista</option>
          </select>
          <button id="resetBtn" class="btn" title="Reiniciar">Reiniciar</button>
        </div>
      </header>

      <main class="body">
        <!-- Contenedor de vistas -->
        <div id="app" class="route-host"></div>
      </main>

      <footer class="footer">
        <div id="footerNote">Progreso no persistido. Se reinicia al recargar.</div>
        <div>Hecho con ♥ para tu flujo de trading.</div>
      </footer>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
