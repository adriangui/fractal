<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fractal Checklist Wizard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <header class="header">
        <div class="branding">
          <div class="logo" aria-hidden="true"></div>
          <div class="titles">
            <h1 id="appTitle">Fractal Checklist Wizard</h1>
            <p id="appSubtitle">Checklist interactivo para recorrer tu algoritmo paso a paso.</p>
          </div>
        </div>
        <div class="toolbar">
          <select id="langSelect" title="Language / Idioma">
            <option value="es">Español</option>
            <option value="en">English</option>
          </select>
          <button id="toggleModeBtn" class="btn" title="Cambiar modo / Toggle mode">Modo lista</button>
          <button id="resetBtn" class="btn" title="Reiniciar / Reset">Reiniciar</button>
        </div>
      </header>

      <main class="body">
        <div class="progress-wrap">
          <div class="progress"><span id="progressBar"></span></div>
          <div class="progress-label"><span id="progressText">0%</span></div>
        </div>

        <section id="stepView" class="card" aria-live="polite"></section>

        <nav class="nav">
          <div class="hint" id="hintText">
            Atajos: <span class="kbd">Enter</span> = Listo, <span class="kbd">Backspace</span> = Atrás
          </div>
          <div class="nav-btns">
            <button id="prevBtn" class="btn">Atrás</button>
            <button id="doneBtn" class="btn ok">Listo</button>
            <button id="skipBtn" class="btn">Saltar</button>
          </div>
        </nav>
      </main>

      <footer class="footer">
        <div id="footerNote">Progreso no persistido. Se reinicia al recargar.</div>
        <div>Hecho con ♥ para tu flujo de trading.</div>
      </footer>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
